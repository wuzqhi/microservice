server.port=8083
server.servlet.context-path=/

spring.application.name=commodity-service

spring.cloud.consul.host=192.168.1.130
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.register=true
spring.cloud.consul.discovery.instance-id=commodity-service
spring.cloud.consul.discovery.register-health-check=false
spring.cloud.consul.discovery.ip-address=192.168.1.130
spring.cloud.consul.discovery.prefer-ip-address=true

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.1.130:3306/db_commodity?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

